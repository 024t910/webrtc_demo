<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<video id="video" autoplay playsinline="true" ></video>
<canvas id="canvas"></canvas>
<script>
	var video = document.getElementById("video");
	var medias = { audio:false, video:{}};
	if(!!navigator.mediaDevices&&!!navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia(medias).then(function(stream) {
			//　video.srcObject にストリームを入れます。
			video.srcObject = stream;
		}).catch(function(err) {
			// カメラを許可してください。
			window.alert("カメラの使用が許可されませんでした");
		});
	}
	else {
		// カメラがないです。
			window.alert("非対応環境です");
	}
	var canvas = document.getElementById("canvas");
	video.addEventListener("loadedmetadata",function(e) {

		var ctx = canvas.getContext("2d");
		canvas.width = video.videoWidth;
		canvas.height = video.videoHeight;

		ctx.translate(canvas.width,0);
		ctx.scale(-1,1);
		
		setInterval(function(e) {
			ctx.drawImage(video,0,0,canvas.width,canvas.height);
			var imagedata = ctx.getImageData(0,0,canvas.width,canvas.height);
			var data = imagedata.data;
			
			for(var i=0; i<canvas.height; i++) {
				for(var j=0; j<canvas.width; j++) {
					//元のピクセルカラーを取得
					var r = data[(i*canvas.width+j)*4+0];
					var g = data[(i*canvas.width+j)*4+1];
					var b = data[(i*canvas.width+j)*4+2];

					//RGBをグレースケールに変換
					var color = r*0.299+g*0.587+b*0.114;
					data[(i*canvas.width+j)*4+0] = color;
					data[(i*canvas.width+j)*4+1] = color;
					data[(i*canvas.width+j)*4+2] = color;
				}
			}
			ctx.putImageData(imagedata,0,0,0,0,canvas.width,canvas.height);  
		},33);		
	});

</script>
	</body>

</html>
